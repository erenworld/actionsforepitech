name: EpiActions

run-name: ${{ github.actor }} is testing out EpiActions

on:
  push:
    branches-ignore:
      - "ga-ignore-*"
  pull_request:
    branches-ignore:
      - "ga-ignore-*"

env:
  MIRROR_URL: "git@github.com:erenworld/actionsforepitech.git"
  EXECUTABLES: "mysh"

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
        - run: echo "üéâ WELCOME !"
        - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
        - name: Check out repository code
          uses: actions/checkout@v4
        - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
        - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
        - name: List files in the repository
          run: |
            ls ${{ github.workspace }}
        - run: echo "üçè This job's status is ${{ job.status }}."
        - run: echo "end"
    
  check_coding_style:
    name: check_coding_style
    runs-on: ubuntu-latest
    container: ghcr.io/epitech/coding-style-checker:latest
    steps:
        - name: check_coding_style
          uses: actions/checkout@v4
        - name: Run codingstyle
          id: check_coding_style
          run: |
            check.sh $(pwd) $(pwd)
            cat $(pwd)/coding-style-reports.log
            run: |
              check.sh "$(pwd)" "$(pwd)"
              if [ -s "$(pwd)/coding-style-reports.log" ]; then
                cat "$(pwd)/coding-style-reports.log"
              else
                echo "Everything is clean"
              fi
                echo "perfect coding style"

  check_program_compilation:
    runs-on: ubuntu-latest
    needs: [check_coding_style]
    container: epitechcontent/epitest-docker
    steps:
        - name: check_out_repo_code
          uses: actions/checkout@v4
        - name: Make compilation
          run: make
          timeout-minutes: 2
        - name: Make clean compilation
          run: make clean
  
  run_tests:
    runs-on: ubuntu-latest
    needs: [check_program_compilation]
    container: epitechcontent/epitest-docker
    steps:
      - name: check_out_repo_code
        uses: actions/checkout@v4
      - name: MakeTest compilation
        run: make tests_run
        timeout-minutes: 2

  push_to_mirror:
    runs-on: ubuntu-latest
    needs: [run_tests]
    steps:
      - name: checkout_repo
        uses: actions/checkout@v4

      - name: mirror
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ env.MIRROR_URL }}
          ssh_private_key: ${{ secrets.GIT_SSH_PRIVATE_KEY }}

