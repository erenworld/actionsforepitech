name: EpiActions

run-name: ${{ github.actor }} is testing out EpiActions

on:
  push:
    branches-ignore:
      - "ga-ignore-*"
  pull_request:
    branches-ignore:
      - "ga-ignore-*"

env:
  MIRROR_URL: "mirror"
  EXECUTABLES: "mysh"

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
        - run: echo "ðŸŽ‰ WELCOME !"
        - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
        - name: Check out repository code
          uses: actions/checkout@v4
        - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
        - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
        - name: List files in the repository
          run: |
            ls ${{ github.workspace }}
        - run: echo "ðŸ This job's status is ${{ job.status }}."
        - run: echo "end"
    
  check_coding_style:
    name: check_coding_style
    runs-on: ubuntu-latest
    container: ghcr.io/epitech/coding-style-checker:latest
    steps:
        - name: check_coding_style
          uses: actions/checkout@v4
        - name: Run codingstyle
          id: check_coding_style
          run: |
            check.sh $(pwd) $(pwd)
            cat $(pwd)/coding-style-reports.log
            if [ len($(pwd)/coding-style-reports.log) > 1 ]; then
              for i in {len($(pwd)/coding-style-reports.log)}
              do
                echo "$i"
              done
            else
              echo "Everything is clean"
            fi
              echo "perfect coding style"
  check_program_compilation:
    runs-on: ubuntu-latest
    needs: [check_coding_style]
    steps:
        - name: check_out_repo_code
          uses: actions/checkout@v4
        - name: Make compilation
          run: make
          timeout-minutes: 2
        - name: Make clean compilation
          run: make clean
        - uses: pixta-dev/repository-mirroring-action@v1
          with:
            target_repo_url:
              git@github.com:erenworld/actionsforepitech.git
            ssh_private_key:                            
              ${{ secrets.GIT_SSH_PRIVATE_KEY }}
